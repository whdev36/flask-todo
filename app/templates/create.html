{% extends 'base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
    <h1>Create</h1>
    <form method="post" class="ui form">
        {{ form.hidden_tag() }}
        <div class="field">
            {{ form.task.label }}
            {{ form.task(placeholder='Create new task') }}
        </div>
        {{ form.submit(class='ui button primary') }}
    </form>
{% endblock %}
